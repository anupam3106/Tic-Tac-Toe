<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe ‚Äî Winner Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Tic-Tac-Toe</h1>
      <div class="controls">
    
         <button id="modeToggle">CPU Mode: OFF</button>
        <button id="undoBtn" class="btn">Undo</button>
        <button id="resetBtn" class="btn">New Game</button>
      </div>
    </header>

    <section class="board-area">
      <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
        <button class="cell" data-index="0" aria-label="Cell 1"></button>
        <button class="cell" data-index="1" aria-label="Cell 2"></button>
        <button class="cell" data-index="2" aria-label="Cell 3"></button>
        <button class="cell" data-index="3" aria-label="Cell 4"></button>
        <button class="cell" data-index="4" aria-label="Cell 5"></button>
        <button class="cell" data-index="5" aria-label="Cell 6"></button>
        <button class="cell" data-index="6" aria-label="Cell 7"></button>
        <button class="cell" data-index="7" aria-label="Cell 8"></button>
        <button class="cell" data-index="8" aria-label="Cell 9"></button>
    

      </div>
    </section>

    <section class="status">
      <div id="turn">Turn: <strong id="turnPlayer">X</strong></div>
      <div id="result" aria-live="polite"></div>
    </section>

    
  </main>

  <!-- Modal popup -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-panel" role="document">
      <div class="trophy">üèÜ</div>
      <h2 id="modalTitle">Result</h2>
      <p id="modalMessage" class="modal-message">Player X wins!</p>
      <div class="modal-actions">
        <button id="modalNew" class="btn">New Game</button>
        <button id="modalClose" class="btn ghost">Close</button>
      </div>
    </div>
  </div>

  <!-- Sounds (hosted online; they should play after user interaction) -->
  <audio id="clickSound" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="winSound" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="drawSound" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
